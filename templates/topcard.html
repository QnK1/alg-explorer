{% load static %}
<div id="topcard-content">
    
    <div id="page-title-container">
        <h1 id="page-title">{{title}}</h1>
    </div>
    
    <div id="profile-card">
        {% if request.user.is_authenticated %}
        <a href="{% url 'account' %}">
            <img src="{{request.user.profile.image.url}}" alt="User profile picture." class="clickable">
        </a>
        <div id="topcard-username" class="clickable">
            <a href="{% url 'account' %}">
                {{request.user.username}}
            </a>
        </div>
        {% else %}
        <a href="{% url 'login' %}?next={{request.path}}">
            <img src="{% static 'img/default-profile-picture.png' %}" alt="User profile picture." class="clickable">
        </a>
        {% endif %}
    </div> 
    
</div>
