{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">

    <link rel="icon" type="image/png" href="{% static 'favicon/favicon.png' %}">

    <link href="{% static 'font/stylesheet.css' %}" rel ="stylesheet" type ="text/css"/>

    {% block includes %}

    {% endblock includes %}

    <title>Alg Explorer</title>
</head>
<body>
    
    <div id="navbar-container">
        {% include 'navbar.html' %}
    </div>
    
    
    <div id="content-container">
        {% block content %}

        {% endblock content %}
    </div>

    
    <script src="https://kit.fontawesome.com/27d2a5390a.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/searchbar.js' %}"></script>
    {% block scripts %}

    {% endblock scripts %}
</body>
</html>
