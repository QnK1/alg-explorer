{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/topcard.css' %}">

    <link rel="icon" type="image/png" href="{% static 'favicon/favicon.png' %}">

    <link href="{% static 'font/stylesheet.css' %}" rel ="stylesheet" type ="text/css"/>

    {% block includes %}

    {% endblock includes %}

    <title>Alg Explorer</title>
</head>
<body data-theme="light">
    
    <div id="navbar-container" class="body-grid-item">
        {% include 'navbar.html' %}
    </div>
    
    <div id="topcard-container" class="body-grid-item">
        {% include 'topcard.html' with title=title %}
    </div>

    <div id="content-container" class="body-grid-item">
        <div id="main-content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>


    <script src="https://kit.fontawesome.com/27d2a5390a.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}" type="module"></script>
</body>
</html>
