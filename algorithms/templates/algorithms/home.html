{% extends 'main.html' %}
{% load static %}
{% block includes %}
    <link rel="stylesheet" type="text/css" href="{% static 'algorithms/css/home.css' %}">
{% endblock includes %}

{% block content %}

<div id="content">
    <div id="slider-controls-container">
        <div id="slider-controls">
            <img class="left-arrow" src="{% static 'algorithms/img/home-arrow.svg' %}" alt="">
            <div class="dots">
                <i class="fa-solid fa-circle" data-dot="1"></i>
                <i class="fa-regular fa-circle" data-dot="2"></i>
                <i class="fa-regular fa-circle" data-dot="3"></i>
                <i class="fa-regular fa-circle" data-dot="4"></i>
                <i class="fa-regular fa-circle" data-dot="5"></i>
            </div>
            
            <img class="right-arrow" src="{% static 'algorithms/img/home-arrow.svg' %}" alt="">
        </div>
    </div>
    
    <div id="home-slider" data-curr-slide="1">
        <div class="slide slide1">
            <div class="slide1-content">
                <p>
                    /Explore <br>
                    Rubik's Cube <br>
                    <span>Solves</span>
                </p>

                <img src="{% static 'algorithms/img/home-cube.svg' %}" alt="Colorful Rubik's Cube Logo">
            </div>
            
            
        </div>
    
        <div class="slide slide2">
            <div class="slide2-content">
                
            </div>
        </div>
    
        <div class="slide slide3">
            
        </div>
    
        <div class="slide slide4">
            
        </div>

        <div class="slide slide5">
            
        </div>
    
    </div>
</div>


{% endblock content %}

{% block scripts %}
<script src="{% static 'algorithms/js/home.js' %}"></script>
{% endblock scripts %}
