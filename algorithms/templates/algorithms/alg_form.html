{% extends 'main.html' %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}

    {{form}}

    {% comment %} {% for tag in alltags %}
    <label for="{{tag.name}}box">{{tag.name}}</label>
    <input name="{{tag.name}}box" type="checkbox" value="{{tag.name}}">
    {% endfor %} {% endcomment %}

    <br>
    <input type="submit" value="Submit">
</form>

{% endblock content %}
