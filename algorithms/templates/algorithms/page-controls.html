<div class="page-controls-container">
    <div class="page-controls">
        {% for number in custom_range %}
            <a href="?page={{number}}{{curr_queries}}">
                {% if number == curr_page %}
                
                <i class="fa-solid fa-circle" data-dot="1"></i>
                {% else %}
                <i class="fa-regular fa-circle" data-dot="1"></i>
                {% endif %}
            </a>
        {% endfor %}
    </div>
</div>
